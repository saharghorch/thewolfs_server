<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
     
    <h:head>
        <title>Accounts</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
     
    <h:body>
        <h:form>
            <p:dataTable var="account" value="#{accountBean.listAccounntByTrader}">
                <p:column headerText="Id">
                    <h:outputText value="#{account.id}" />
                </p:column>
 
                <p:column headerText="amount">
                    <h:outputText value="#{account.amount}" />
                </p:column>
 
                <p:column headerText="currency">
                    <h:outputText value="#{account.currency}" />
                </p:column>
 
                <p:column headerText="isActive">
                    <h:outputText value="#{account.isActive}" />
                </p:column>
 
                <p:column style="width:32px;text-align: center">
                    <p:commandButton icon="ui-icon-search" actionListener="#{accountBean.selectaccountFromDialog(account)}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
     
</html>
