<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" template="#{layoutMB.template}"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:adm="http://github.com/adminfaces"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<ui:define name="head-end">
		<ui:param name="renderBreadCrumb" value="false" />
	</ui:define>

	<ui:define name="title">
		<h2 class="align-center">Trading is our mission</h2>
		<p:tabMenu activeIndex="#{param.i}">
			<p:menuitem value="Overview" outcome="/SPACE-TRADER/accounts"
				icon="ui-icon-star">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="Accounts" outcome="/SPACE-TRADER/accounts"
				icon="ui-icon-search">
				<f:param name="i" value="1" />
			</p:menuitem>
			<p:menuitem value="Portfolio" outcome="/SPACE-TRADER/stock-option"
				icon="ui-icon-document">
				<f:param name="i" value="2" />
			</p:menuitem>
			<p:menuitem value="Support" outcome="/SPACE-TRADER/accounts"
				icon="ui-icon-wrench">
				<f:param name="i" value="3" />
			</p:menuitem>
			<p:menuitem value="Social" outcome="/SPACE-TRADER/accounts"
				icon="ui-icon-person">
				<f:param name="i" value="4" />
			</p:menuitem>
		</p:tabMenu>
		<h:form>
			<p:dataTable var="account" id="data"
				value="#{accountBean.listAccount}" emptyMessage="No Data"
				resizableColumns="true" selectionMode="single"
				rowKey="#{account.id}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
				paginator="true" rows="10" style="margin-bottom:20px"
				rowsPerPageTemplate="5,10,15">

				<p:column headerText="id account">
					<h:outputText value="#{account.id}" />
				</p:column>


				<p:column headerText="Amount">
					<h:outputText value="#{account.amount}" />
				</p:column>

				<p:column headerText="Currency">
					<h:outputText value="#{account.currency}" />
				</p:column>

				<p:column headerText="Activity">
					<h:outputText value="#{account.isActive}" />
				</p:column>

				<p:column headerText="Update Account">
					<h:commandButton action="#{accountBean.modifierAccount(account)}"
						value="Update Account" />
				</p:column>


				<p:column headerText="Delete Account">
					<h:commandButton action="#{accountBean.deleteAccount(account.id)}"
						value="Delete Account" />
				</p:column>
			</p:dataTable>

			<div id="CRUD" class="" align="center">
				<h:form>
					<h:panelGrid columns="2">

						<h:outputText value="Amount:" />
						<h:inputText value="#{accountBean.amount}" />

						<h:outputText value="Activity" />
						<h:selectOneMenu value="#{accountBean.isActive}">
							<f:selectItem itemLabel="Activity" itemValue="" />
							<f:selectItems value="#{activityBean.activities}" />
						</h:selectOneMenu>

						<h:outputText value="Currency" />
						<h:selectOneMenu value="#{accountBean.currency}">
							<f:selectItem itemLabel="Select currency" itemValue="" />
							<f:selectItems value="#{currencyBean.currencies}" />
						</h:selectOneMenu>

					</h:panelGrid>

					<h:panelGrid columns="2">

						<p:column headerText="New Account">
							<h:commandButton action="#{accountBean.addAccount()}"
								value="Add New Account" id="btn" />
						</p:column>

						<p:column headerText="Update Account">
							<h:commandButton action="#{accountBean.updateAccount()}"
								value="Update this Account" />
							<h:message for="btn" />
						</p:column>

					</h:panelGrid>
				</h:form>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
