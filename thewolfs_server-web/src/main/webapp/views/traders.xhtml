<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
<ui:include src="/template/header.xhtml"/>
<title><ui:insert name="title"></ui:insert></title>
</h:head> 
<body> 

<h:form id="form1">
				<p:dataTable value="#{traderBean.listTrader}" paginator="true"
					emptyMessage="No Data" resizableColumns="true"
					selectionMode="single" rowKey="#{trader.id}"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15" var="trader" id="data" rows="10">
					<!-- p:ajax event="rowSelect" listener="#{traderBean.onRowSelect}"
						update="form1:evalId form1:probaId" /-->
					<p:column headerText="id trader"
						filterBy="#{trader.id}" sortBy="#{trader.id}">
						<h:outputText value="#{trader.id}" />
					</p:column>
			

					<p:column headerText="email" >
						<h:outputText value="#{trader.email}" />
					</p:column>

					<p:column headerText="password" >
						<h:outputText value="#{trader.password}" />
					</p:column>
					
					<p:column headerText="solde" >
						<h:outputText value="#{trader.solde}" />
					</p:column>
					
					
					<p:column headerText="level" >
						<h:outputText value="#{trader.level}" />
					</p:column>
				</p:dataTable>




			</h:form>
<ui:include src="/template/footer.xhtml"/>
</body> 
</html>
