<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
<ui:include src="/template/header.xhtml"/>
<title><ui:insert name="title"></ui:insert></title>
</h:head> 
<body> 
	<h:form id="form1">
				<p:dataTable value="#{stockOptionBean.listStockOption}" paginator="true"
					emptyMessage="No Data" resizableColumns="true"
					selectionMode="single" rowKey="#{stockOption.id}"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15" var="stockOption" id="data" rows="10">
					<!-- p:ajax event="rowSelect" listener="#{stockOptionBean.onRowSelect}"
						update="form1:evalId form1:probaId" /-->
					<p:column headerText="id stockOption"
						filterBy="#{stockOption.id}" sortBy="#{stockOption.id}">
						<h:outputText value="#{stockOption.id}" />
					</p:column>
					<p:column headerText="Symbole">
						<h:outputText value="#{stockOption.symbole}" />
					</p:column>
					<p:column headerText="Underlying Price">
						<h:outputText value="#{stockOption.underlyingPrice}" />
					</p:column>
						<p:column headerText="Volatility">
						<h:outputText value="#{stockOption.volatility}" />
					</p:column>
						<p:column headerText="Risk Free Interest Rate">
						<h:outputText value="#{stockOption.riskFreeInterestRate}" />
					</p:column>
						<p:column headerText="Type">
						<h:outputText value="#{stockOption.type}" />
					</p:column>
					</p:dataTable>
			</h:form>
<ui:include src="/template/footer.xhtml"/>
</body> 
</html>
