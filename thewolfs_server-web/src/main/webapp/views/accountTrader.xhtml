<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<ui:include src="/template/header.xhtml" />
	<title><ui:insert name="title"></ui:insert></title>
</h:head>
<body>
	<h:form id="form1">
		<p:dataTable value="#{accountBean.listAccount}" paginator="true"
			emptyMessage="No Data" resizableColumns="true" selectionMode="single"
			rowKey="#{account.id}"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15" var="account" id="data" rows="10">
			<!-- p:ajax event="rowSelect" listener="#{accountBean.onRowSelect}"
						update="form1:evalId form1:probaId" /-->
			<p:column headerText="id Account" filterBy="#{account.id}"
				sortBy="#{account.id}">
				<h:outputText value="#{account.id}" />
			</p:column>
			<p:column headerText="Amount">
				<h:outputText value="#{account.amount}" />
			</p:column>
			<p:column headerText="Currency">
				<h:outputText value="#{account.currency}" />
			</p:column>

			<p:column headerText="Activity">
				<h:outputText value="#{account.isActive}" />
			</p:column>

			<p:column headerText="Trader">
				<h:outputText value="#{account.trader}" />
			</p:column>
			<p:column headerText="Delete Account">
				<h:commandButton action="#{accountBean.deleteAccount(account.id)}"
						value="delete" />
			</p:column>
			<p:column headerText="Update Account">
					<h:commandButton action="#{accountBean.modifierAccount(account)}"
						value="update" />
			</p:column>
      	</p:dataTable>

			<h:form>
				<h:panelGrid columns="2">

					<h:outputText value="Amount:" />
					<h:inputText value="#{accountBean.amount}" />

					<h:outputText value="Activity" />
					<h:selectOneMenu value="#{accountBean.isActive}">
						<f:selectItem itemLabel="Choice" itemValue="" />
						<f:selectItems value="#{activityBean.activities}" />
					</h:selectOneMenu>

					<h:outputText value="Currency" />
					<h:selectOneMenu value="#{accountBean.currency}">
						<f:selectItem itemLabel="Select currency" itemValue="" />
						<f:selectItems value="#{currencyBean.currencies}" />
					</h:selectOneMenu>

					<h:commandButton action="#{accountBean.addAccount()}"
						value="Ajouter" id="btn" />
					<h:commandButton action="#{accountBean.updateAccount()}"
						value="Update" />
					<h:message for="btn" />
				</h:panelGrid>
			</h:form>
	</h:form>



	<ui:include src="/template/footer.xhtml" />
</body>
</html>
