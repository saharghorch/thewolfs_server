<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" template="#{layoutMB.template}"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:adm="http://github.com/adminfaces"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<ui:define name="head-end">
		<ui:param name="renderBreadCrumb" value="false" />
	</ui:define>

	<ui:define name="title">
		<h2 class="align-center">Trading is our mission</h2>
		<div align="right" style="width: 100px">
			<h:form>
				<p:clock displayMode="analog" />
			</h:form>
		</div>

		<h3 style="margin-top: 0"></h3>
		<p:clock />
		<p:tabMenu activeIndex="#{param.i}">
			<p:menuitem value="Welcome" outcome="/SPACE-ADMIN/chartAccount"
				icon="ui-icon-star">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="Accounts" outcome="/SPACE-ADMIN/accounts"
				icon="ui-icon-search">
				<f:param name="i" value="1" />
			</p:menuitem>
			<p:menuitem value="Portfolios" outcome="/SPACE-ADMIN/portfolios"
				icon="ui-icon-document">
				<f:param name="i" value="2" />
			</p:menuitem>
			<p:menuitem value="Traders" outcome="/SPACE-ADMIN/indexTrader"
				icon="ui-icon-wrench">
				<f:param name="i" value="3" />
			</p:menuitem>
			<p:menuitem value="Watchlists" outcome="/SPACE-ADMIN/accounts"
				icon="ui-icon-person">
				<f:param name="i" value="4" />
			</p:menuitem>
		</p:tabMenu>
		<p:spacer></p:spacer>
		<h:panelGrid columns="2" style="width:100%">
			<p:chart type="line" model="#{chartAccountBean.animatedModel1}"
				style="width:500px;" />
			<p:chart type="bar" model="#{chartAccountBean.animatedModel2}"
				style="width:500px;" />
				<p:chart type="line" model="#{chartAccountBean.animatedModel1}"
				style="width:500px;" />
			<p:chart type="bar" model="#{chartAccountBean.animatedModel2}"
				style="width:500px;" />
		</h:panelGrid>

	</ui:define>

</ui:composition>
